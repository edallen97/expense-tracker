<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form class="name" onsubmit="return false;">
        <label>Name:</label>
        <input type="text" class="nameInput">
        <button class="nameSubmit">Submit</button>
    </form>

    <form class="amount" onsubmit="return false;">
        <label>Amount:</label>
        <input type="number" class="amountInput">
        <button class="amountSubmit">Submit</button>
    </form>

    <form class="date" onsubmit="return false;">
        <label>Date:</label>
        <input type="date" class="dateInput">
        <button class="dateSubmit">Submit</button>
    </form>
    
    <button type="button" class="addExpense">Add Expense!</button>

    <div class="nameOutput">Name</div>
    <div class="amountOutput">Amount</div>
    <div class="dateOutput">Date</div>



</html>
